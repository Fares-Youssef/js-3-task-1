<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>products</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container my-5">
        <h1>Product</h1>

        <label for="names" class="mt-3">product name</label>
        <input type="text" class="form-control " name="names" id="names">
        <label for="price" class="mt-3">product price</label>
        <input type="text" class="form-control" name="price" id="price">
        <label for="categ" class="mt-3">product categ</label>
        <input type="text" class="form-control" name="categ" id="categ">
        <label for="description" class="mt-3">product description</label>
        <input type="text" class="form-control" name="description" id="description">
        <label for="count" id="count1" class="mt-3">product count</label>
        <input type="number" class="form-control" name="count" id="count">
        <button class="btn  btn-primary my-3 mr-3" id="btn" onclick="addProduct ()">Add product</button>
        <button type="button" class="btn btn-secondary" onclick=" deleteAll ()">Delete all</button>
        <input type="search" class="form-control  w-50 m-auto " name="search" onkeyup="searchProduct(this.value)" id="search" placeholder="Search product.....">
        <table class="table text-center my-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">name</th>
                    <th scope="col">price</th>
                    <th scope="col">categ</th>
                    <th scope="col">description </th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="t-body">

            </tbody>
        </table>
    </div>




    <!-- js -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
